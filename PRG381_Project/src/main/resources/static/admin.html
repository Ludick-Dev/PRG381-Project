<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container-wide">
        <h2>Welcome, User/Admin Name<button class="logout-button">Log Out</button></h2>

        <!-- If Admin is logged in -->
        <div class="admin-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search">
                <button onclick="search()">Search</button>
            </div>
            <div class="spacing"></div>
            <button id="deleteButton" class="small-button" onclick="deleteSelected()">Delete Selected</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>StudentID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Course</th>
                    <th>Select</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Dummy data rows -->
                <tr>
                    <td>00001</td>
                    <td>John Doe</td>
                    <td>187 Sir Lowry Road</td>
                    <td>john@example.com</td>
                    <td>*******</td>
                    <td>PRG381</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>00002</td>
                    <td>Jane Smith</td>
                    <td>187 Sir Lowry Road</td>
                    <td>jane@example.com</td>
                    <td>*******</td>
                    <td>PRG381</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>00003</td>
                    <td>Alice Johnson</td>
                    <td>187 Sir Lowry Road</td>
                    <td>alice@example.com</td>
                    <td>*******</td>
                    <td>PRG381</td>
                    <td><input type="checkbox"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function search() {
        var searchInput = document.getElementById("searchInput").value;
        var tableBody = document.getElementById("tableBody");
        var rows = tableBody.getElementsByTagName("tr");

        for (var i = 0; i < rows.length; i++) {
            var cells = rows[i].getElementsByTagName("td");
            var idCell = cells[0];  // Assuming the ID is in the first cell

            if (idCell.textContent === searchInput) {
                rows[i].style.display = "";
            } else {
                rows[i].style.display = "none";
            }
        }
    }

        function deleteSelected() {
        var tableBody = document.getElementById("tableBody");
        var rows = tableBody.getElementsByTagName("tr");

        for (var i = 0; i < rows.length; i++) {
            var checkbox = rows[i].querySelector("input[type='checkbox']");

            if (checkbox.checked) {
                rows[i].style.display = "none";
                checkbox.checked = false;
            }
        }
    }
    </script>
</body>
</html>
